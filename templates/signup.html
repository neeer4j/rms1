{% extends 'base.html' %}

{% block content %}
<section class="form-section">
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <p class="validation-instructions">Phone number must be at least 10 digits long.</p><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p class="validation-instructions">Password must be at least 6 characters long and contain both letters and symbols.</p><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</section>
{% endblock %}
