{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="font-size: 2em; text-align: center;">User Details</h1>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr>
                <th style="padding: 10px; border: 1px solid #ddd; font-size: 1.2em;">Member ID</th>
                <th style="padding: 10px; border: 1px solid #ddd; font-size: 1.2em;">Name</th>
                <th style="padding: 10px; border: 1px solid #ddd; font-size: 1.2em;">Email</th>
                <th style="padding: 10px; border: 1px solid #ddd; font-size: 1.2em;">Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 1.1em;">{{ user[4] }}</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 1.1em;">{{ user[1] }}</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 1.1em;">{{ user[2] }}</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 1.1em;">{{ user[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
